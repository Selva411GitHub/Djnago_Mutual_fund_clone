<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>        
    <div class="container mt-5">
        <form action="{% url 'update' id=data.id %}" method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <h1 class="btn btn-dark">Edit User</h1><br><br>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" value="{{ data.name }}" id="name" placeholder="Enter Name" name="name" required>
                <div class="invalid-feedback">
                    Please enter a name.
                </div>

                <label for="fundcode" class="form-label">Funds Code</label>
                <input type="number" class="form-control" value="{{ data.fund_number }}" id="fundcode" placeholder="Enter Funds Code" name="fundcode" required>
                <div class="invalid-feedback">
                    Please enter a valid funds code.
                </div>

                <label for="investedamount" class="form-label">Invested Amount</label>
                <input type="number" class="form-control" value="{{ data.invested }}" id="investedamount" placeholder="Enter Invested Amount" name="investedamount" required>
                <div class="invalid-feedback">
                    Please enter a valid invested amount.
                </div>

                <label for="unitsheld" class="form-label">Units Held</label>
                <input type="number" class="form-control" value="{{ data.unit_held }}" id="unitsheld" placeholder="Enter Units Held" name="unitsheld" required>
                <div class="invalid-feedback">
                    Please enter a valid units held value.
                </div>

                <button type="submit" class="btn btn-primary mt-3">Update User</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
